<!DOCTYPE html>
<html>
  <head>
    <title> Sign in to access RGIPT Internet Services</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="logo">
          <img class="college-logo" src="images/logo.jpeg">
        </div>
        <div class="text">Sign in to access RGIPT Internet services</div>
        <div class="username">
          <input class ="username-bar" type="text" placeholder="Username">
        </div>
        <div class="password">
          <input class="password-bar" type="text" placeholder="Password">
        </div>
        <div class="sign-in">
          <button class="sign-in-button">
            Sign in
          </button> 
        </div>
        <div class="user-portal">
          <a class="user-portal-link" href="https://192.168.100.1:4443/userportal/webpages/myaccount/login.jsp" target="_blank">Access the RGIPT User Portal</a>
        </div>
      </div>
    </div>
  </body>
</html>
